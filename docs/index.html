<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.98, maximum-scale=5, viewport-fit=cover, user-scalable=yes" />
  <title>TipJar - Tip Distribution Calculator</title>
  <meta name="description" content="TipJar simplifies tip distribution with an elegant, modern interface for quick and accurate partner payouts." />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tesseract.js for OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  
  <style>
    :root {
      --app-bg: #2F4F4F;
      --app-card: #3A5C5C;
      --app-darker: #1E3535;
      --app-input: #364949;
      --app-border: #4C6767;
      --text-white: #F5F5F5;
      --text-yellow: #FFEED6;
      --text-gray: #BFBFBF;
      --spring-green: #93EC93;
      --spring-blue: #9FD6E9;
      --spring-accent: #DD7895;
      --spring-lavender: #D2B0E3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--app-bg);
      color: var(--text-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .card {
      background-color: var(--app-card);
      border: 1.11111px solid var(--app-border);
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
    }

    .card-header {
      background-color: var(--app-darker);
      padding: 1.5rem;
    }

    .card-body {
      background-color: var(--app-card);
      padding: 1.5rem;
    }

    .card-footer {
      background-color: var(--app-darker);
      padding: 1.5rem;
    }

    .gradient-border {
      position: relative;
      border-radius: 0.5rem;
    }

    .gradient-border::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border-radius: 0.5rem;
      background: linear-gradient(45deg, var(--spring-green), var(--spring-blue), var(--spring-accent));
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: xor;
      padding: 1px;
      z-index: -1;
    }

    .dropzone {
      border: 1.11111px dashed rgba(147, 236, 147, 0.5);
      border-radius: 0.5rem;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      background-color: var(--app-card);
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dropzone.active {
      border-color: var(--spring-green);
      background-color: rgba(147, 236, 147, 0.1);
    }

    .btn-primary {
      background-color: var(--spring-green);
      color: var(--app-input);
      font-weight: 600;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:hover {
      opacity: 0.9;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .summary-box {
      background-color: var(--app-card);
      border-radius: 0.5rem;
      padding: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { 
        opacity: 0;
        transform: translateY(10px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from { 
        opacity: 0;
        transform: scale(0.95);
      }
      to { 
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
    .animate-fadeUp { animation: fadeUp 0.4s ease-out; }
    .animate-scaleIn { animation: scaleIn 0.3s ease-out; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

    .hidden { display: none; }

    @media (max-width: 768px) {
      .card-body { padding: 1rem; }
      .card-header { padding: 0.75rem 1rem; }
      .card-footer { padding: 0.75rem 1rem; }
      .summary-box { padding: 0.75rem; }
    }
  </style>
</head>
<body>
  <div class="flex-grow w-full">
    <main class="max-w-7xl mx-auto py-6 px-4">
      <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
        <!-- Left Column - Input Section -->
        <div class="md:col-span-1">
          <div class="card animate-fadeIn">
            <div class="card-header">
              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" style="color: var(--spring-green);" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <div class="text-lg font-semibold tracking-tight">TipJar</div>
              </div>
            </div>
            <div class="card-body">
              <!-- File Dropzone -->
              <div id="dropzone" class="dropzone gradient-border mb-6">
                <div class="w-full">
                  <div class="flex flex-col items-center">
                    <div class="mb-4 h-16 w-16 mx-auto" style="color: var(--spring-green);">
                      <div class="h-full w-full rounded-full p-3" style="background-color: var(--app-input);">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                      </div>
                    </div>
                    <p style="color: var(--text-yellow);" class="mb-4 text-sm opacity-80">Upload your partner hours report</p>
                    <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                      </svg>
                      <span>Upload Report</span>
                    </button>
                  </div>
                  <div class="text-xs mt-4 opacity-70" style="color: var(--spring-blue);">
                    Supported formats: PNG, JPG, JPEG, GIF
                  </div>
                </div>
              </div>
              <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="handleFileUpload(event)">
              
              <!-- Tip Amount Input -->
              <div class="mb-6">
                <label for="tipAmount" class="flex items-center text-sm font-medium mb-2" style="color: var(--text-yellow);">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" style="color: var(--spring-green);" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  Total Tip Amount
                </label>
                <div class="relative">
                  <div class="pointer-events-none absolute top-0 bottom-0 left-0 flex items-center pl-4">
                    <span style="color: var(--spring-blue);" class="font-medium">$</span>
                  </div>
                  <input
                    id="tipAmount"
                    type="number"
                    class="h-12 w-full text-white border rounded-md py-2 px-3 pl-8 focus:outline-none focus:ring-2 transition-all"
                    style="background-color: var(--app-input); border-color: #415858; focus:ring-color: var(--spring-green);"
                    placeholder="0.00"
                    min="0"
                    step="0.01"
                  />
                </div>
              </div>
              
              <!-- Calculate Button -->
              <button id="calculateBtn" onclick="handleCalculate()" class="btn-primary w-full h-12">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
                Calculate Distribution
              </button>
              
              <div class="mt-3 text-center">
                <div class="font-medium">Made by William Walsh</div>
                <div class="text-xs" style="color: var(--spring-blue);">Starbucks Store# 66900</div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Right Column - Results Section -->
        <div class="md:col-span-2">
          <div id="resultsContainer" class="hidden"></div>
        </div>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="w-full border-t mt-8 py-4" style="border-color: #3A5F5F;">
      <div class="max-w-7xl mx-auto px-4 text-center text-sm">
        <div class="font-medium">Made by William Walsh</div>
        <div class="text-xs" style="color: var(--spring-blue);">Starbucks Store# 69600</div>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
